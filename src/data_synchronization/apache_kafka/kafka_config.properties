# Apache Kafka Configuration Properties

# The address of the Kafka broker(s)
bootstrap.servers=localhost:9092

# The ID of the Kafka client
client.id=my-kafka-client

# The number of acknowledgments the producer requires the leader to have received before considering a request complete
acks=all

# Timeout in milliseconds for broker connection attempts
request.timeout.ms=30000

# The maximum size of a request in bytes
max.request.size=1048576

# Compression type for all data generated by the producer
compression.type=none

# The maximum number of unacknowledged requests the client will send on a single connection before blocking
max.in.flight.requests.per.connection=5

# Maximum amount of time in milliseconds a record will be delayed before being sent to the broker
linger.ms=0

# The default number of partitions per topic
num.partitions=1

# The number of threads to be used for processing Kafka events
num.io.threads=8

# The number of threads to be used for processing network requests
num.network.threads=3

# The number of threads to be used for processing replication requests
num.replica.fetchers=1

# The maximum time that the client will wait for the response of a request
fetch.max.wait.ms=500

# The minimum amount of data the server should return for a fetch request
fetch.min.bytes=1

# The maximum size of a response message that the client can accept
max.partition.fetch.bytes=1048576

# Additional Kafka Configuration

# Broker settings
broker.id=0
listeners=PLAINTEXT://:9092
log.dirs=/tmp/kafka-logs
num.network.threads=3
num.io.threads=8
socket.send.buffer.bytes=102400
socket.receive.buffer.bytes=102400
socket.request.max.bytes=104857600

# Log settings
num.partitions=1
num.recovery.threads.per.data.dir=1
log.retention.hours=168
log.segment.bytes=1073741824
log.retention.check.interval.ms=300000

# Zookeeper settings
zookeeper.connect=localhost:2181
zookeeper.connection.timeout.ms=6000

# Internal settings
group.initial.rebalance.delay.ms=0
