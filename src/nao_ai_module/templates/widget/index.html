<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAO AI Widget</title>

    <!-- Load the static tag -->
    {% load static %}

    <!-- Link to CSS file for styling -->
    <link rel="stylesheet" type="text/css" href="{% static 'widget/css/styles.css' %}">
</head>
<body>
    <header>
        <h1>Welcome to the NAO AI Widget</h1>
        <!-- Logo for NAO AI -->
        <img src="{% static 'widget/images/logo.png' %}" alt="NAO AI Logo" />
    </header>

    <main id="widget-content">
        <!-- Widget content goes here -->
        <p>This is where the interactive content for the NAO AI widget will appear.</p>
    </main>

    <!-- JavaScript for widget functionality -->
    <script src="{% static 'widget/js/app.js' %}"></script>
</body>
</html>
