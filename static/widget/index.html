<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>NAO AI Widget</title>
</head>
<body>
    <div id="nao-widget">
        <header>
            <img src="images/logo.png" alt="NAO AI Logo" class="logo">
        </header>
        <main>
            <div id="response"></div>
            <textarea id="user-input" placeholder="Type your message here..."></textarea>
            <button id="send-button">Send</button>
        </main>
    </div>

    <!-- jQuery for handling AJAX requests -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Main JS file -->
    <script src="js/app.js"></script>
    
    <script>
        // Handle the send button click event
        \$('#send-button').click(function() {
            var userInput = \$('#user-input').val();
            if (userInput.trim() === "") {
                alert("Please enter a message.");
                return;
            }

            // Send an AJAX request to the backend API
            \$.ajax({
                url: '/api/nao_ai_query',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ query: userInput }),
                success: function(response) {
                    // Display the response in the response div
                    \$('#response').html('<p>' + response.answer + '</p>');
                },
                error: function(xhr, status, error) {
                    console.error('Error:', error);
                    \$('#response').html('<p>An error occurred. Please try again.</p>');
                }
            });
        });
    </script>
</body>
</html>
